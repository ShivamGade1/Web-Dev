<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="form-box">
        <h2 id="title">Assemble</h2>
        <form id="auth-form">
          <input type="text" placeholder="Hero Name" required />
          <input type="password" placeholder="Passcode" required />
          <button type="button" onclick="login()">Login</button>
          <p>New recruit? <a href="#">Register here</a></p>
        </form>
      </div>
    </div>

    <div id="animation-screen" class="hidden">
      <div class="avengers-logo">A</div>
      <div class="message-box">
        <h1 class="fade-in-text">NOW YOU ARE AN AVENGER!</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
